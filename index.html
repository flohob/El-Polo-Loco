<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css" />
    
    <script src="models/drawable-objects.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/smallchicken.class.js"></script>
    <script src="models/statusbar-coins.class.js"></script>
    <script src="models/statusbar-tabasco.class.js"></script>
    <script src="models/statusbar-health.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-objects.class.js"></script>
    <script src="levels/levels/level1.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="init()">
    <h1>El Pollo Loco</h1>

    <div id="start-screen" class="start-screen">
     
      <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Start Screen Image" />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="end-screen" class="end-screen" style="display: none;">
      <img src="img/5_background/second_half_background.png" alt="Endscreen">
      <img class="youlost" src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="you lost">
    </div>

    <div id="end-screen-won" class="end-screen" style="display: none;">
      <img src="img/5_background/second_half_background.png" alt="Endscreen">
      <img class="youlost" src="img/9_intro_outro_screens/game_over/game over!.png" alt="">
    </div>

    <canvas id="canvas" width="720" height="480" style="display: none;"> </canvas>
  </body>
</html>
